<!DOCTYPE html>
<html>
<head>
	<title>Kuroniki</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="header">
    <h1 class="judul">Shirakami Fubuki</h1>
</div>

<div class="fubuki">
    <p class="gam1"><img class="fubuki1" src="fubuki1.jpg"></p>
    <p class="but1"><button class="button1">Hide Picture</button></p>
    <p class="but2"><button class="button2">See Picture</button></p>
</div>
<meta name="propeller" content="8a0ce6c91f79100e1b59732805005ec6">
</body>

<script type="text/javascript">
    $(".but1").hide();
    $(".gam1").hide();

    $(".button1").click(function() {
    $(".gam1").hide();
    $(".but1").hide();
    $(".but2").show();
})
    $(".button2").click(function(){
    $(".gam1").show();
    $(".but1").show();
    $(".but2").hide();
    })
</script>

</html>
